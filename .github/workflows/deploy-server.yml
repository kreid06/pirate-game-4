name: Deploy Server

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'protocol/**'
      - '.github/workflows/deploy-server.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SERVER_SSH_KEY }}
          known_hosts: 'placeholder'
          if_key_exists: replace
          
      - name: Add known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libssl-dev
          
      - name: Build server
        run: |
          cd server
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make
          strip pirate-server  # Remove debug symbols for smaller binary
          
      - name: Deploy binary to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "server/build/pirate-server"
          target: "/opt/pirate-game/bin/"
          strip_components: 2
          
      - name: Deploy config files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "server/config/server.conf"
          target: "/opt/pirate-game/config/"
          strip_components: 2
          
      - name: Restart server service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo systemctl restart pirate-server
            sleep 2
            sudo systemctl status pirate-server
