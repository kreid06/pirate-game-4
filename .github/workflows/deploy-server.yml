name: Deploy Server

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'protocol/**'
      - '.github/workflows/deploy-server.yml'
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup SSH key
        env:
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Debug: Check key format
          echo "=== SSH Key File Info ==="
          ls -la ~/.ssh/id_rsa
          echo "=== First/Last lines of key ==="
          head -n 1 ~/.ssh/id_rsa
          tail -n 1 ~/.ssh/id_rsa
          echo "=== Key validation ==="
          ssh-keygen -l -f ~/.ssh/id_rsa || {
            echo "ERROR: SSH key is invalid!"
            echo "Key might be missing BEGIN/END markers or has formatting issues"
            exit 1
          }
          
          # Add known hosts
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libssl-dev
          
      - name: Build server
        run: |
          cd server
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)
          
      - name: Strip debug symbols
        run: |
          cd server/build
          strip pirate-server  # Remove debug symbols for smaller binary
          
      - name: Deploy to server
        run: |
          # Copy binary
          scp -o StrictHostKeyChecking=no server/build/pirate-server ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/pirate-game/bin/
          
          # Copy config
          scp -o StrictHostKeyChecking=no server/config/server.conf ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/pirate-game/config/
          
      - name: Restart server service
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            sudo systemctl restart pirate-server
            sleep 2
            sudo systemctl status pirate-server
          EOF
