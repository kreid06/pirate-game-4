name: Deploy Client to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - 'protocol/**'
      - '.github/workflows/deploy-client.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
          
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
          
      - name: Build
        working-directory: ./client
        run: |
          echo "Building with environment variables:"
          echo "VITE_WS_PROTOCOL=$VITE_WS_PROTOCOL"
          echo "VITE_WS_HOST=$VITE_WS_HOST"
          echo "VITE_WS_PORT=$VITE_WS_PORT"
          npm run build
        env:
          VITE_WS_PROTOCOL: ${{ secrets.VITE_WS_PROTOCOL }}
          VITE_WS_HOST: ${{ secrets.VITE_WS_HOST }}
          VITE_WS_PORT: ${{ secrets.VITE_WS_PORT }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './client/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
